version: "3"

services:
  database:
    container_name: database
    image: yacinef/springprojet:latest
    restart: unless-stopped
    ports:
     - 3306:3306
    environment:
     - MYSQL_ROOT_PASSWORD=
     - MYSQL_DATABASE=achatdb
     - MYSQL_USER=root
     - MYSQL_PASSWORD=
    volumes:
     - db:/var/lib/mysql
     
  spring_app:
    image: yacinef/achat:21
    container_name: achatspring
    restart: on-failure
    environment:
     - spring.datasource.url=jdbc:mysql://mysqldb:3306/achatdb?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC,
     - spring.datasource.username = root,
     - spring.datasource.password = 
    ports:
     - 8089:8089
    depends_on:
     - database

     
  angular_app:
   image: yacinef/crudtutofront:v3
   container_name: achatangular
   restart: on-failure
   ports:
    - 4200:80
   depends_on:
    - spring_app
       
volumes:
  db:
