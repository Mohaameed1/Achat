version: '3'
services:
  database:
    image: mysql
    container_name: mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_DATABASE: achatdb   
    ports:
      - 3306:3306
    networks:
     - projectNetwork
     
  spring-boot:
    image: mohamedhediguefrech/achat:1.0
    container_name: spring
    ports:
      - 8089:8089
    depends_on:
      - database
    networks:
      -projectNetwork
    restart: on-failure   
  
  
networks:
  projectNetwork:
